<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>


  </head>
  <body>

    <input id="getBtn" type="button" value="发送get请求">
    <input id="postBtn" type="button" value="发送post请求">

  </body>
</html>
<script>

  $("#getBtn").click(() => {
    $.get("ajaxServlet",{name:"get"},function (data) {
      alert(data);
    },"text");
  })

  $("#postBtn").click(() => {
    $.post("ajaxServlet",{name:"post"},function (data) {
      alert(data);
    },"text");
  })

  //定义方法
  function fun() {
    //使用$.ajax()发送异步请求

    $.ajax({
      url: "ajaxServlet1111", // 请求路径
      type: "POST", //请求方式
      //data: "name=jack&age=23",//请求参数
      data: {"name": "jack", "age": 23},
      success: function (data) {
        alert(data);
      },//响应成功后的回调函数
      error: function () {
        alert("出错啦...")
      },//表示如果请求响应出现错误，会执行的回调函数

      dataType: "text"//设置接受到的响应数据的格式
    });
  }

  $.get("queryProvinceServlet", {}, (res) =>{
    console.log(res)
  })
</script>
