<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
  </head>
  <body>
    <!--引入头部-->
    <div id="header"></div>
    <!-- 头部 end -->
    <div class="rg_layout">
      <div class="rg_form clearfix">
        <div class="rg_form_left">
          <p>新用户注册</p>
          <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
          <div id="error_msg" style="text-align: center; color: red"></div>
          <!--注册表单-->
          <form id="registerForm" action="user">
            <!--提交处理请求的标识符-->
            <input type="hidden" name="action" value="register">
            <table style="margin-top: 25px;">
              <tr>
                <td class="td_left">
                  <label for="username">用户名</label>
                </td>
                <td class="td_right">
                  <input type="text" id="username" name="username" placeholder="请输入账号">
                  <span class="username_tip">请输入6-20位字符</span>
                </td>
              </tr>
              <tr>
                <td class="td_left">
                  <label for="password">密码</label>
                </td>
                <td class="td_right">
                  <input type="text" id="password" name="password" placeholder="请输入密码">
                  <span class="password_tip">请输入6-20位字符</span>
                </td>
              </tr>
              <tr>
                <td class="td_left">
                  <label for="email">Email</label>
                </td>
                <td class="td_right">
                  <input type="text" id="email" name="email" placeholder="请输入Email">
                  <span class="email_tip">请输入正确的邮箱</span>
                </td>
              </tr>
              <tr>
                <td class="td_left">
                  <label for="name">姓名</label>
                </td>
                <td class="td_right">
                  <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                  <span class="name_tip">请输入姓名</span>
                </td>
              </tr>
              <tr>
                <td class="td_left">
                  <label for="telephone">手机号</label>
                </td>
                <td class="td_right">
                  <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                  <span class="telephone_tip">请输入正确的手机号</span>
                </td>
              </tr>
              <tr>
                <td class="td_left">
                  <label for="sex">性别</label>
                </td>
                <td class="td_right gender">
                  <input type="radio" id="sex" name="sex" value="男" checked> 男
                  <input type="radio" name="sex" value="女"> 女
                </td>
              </tr>
              <tr>
                <td class="td_left">
                  <label for="birthday">出生日期</label>
                </td>
                <td class="td_right">
                  <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                  <span class="birthday_tip">请选择出生日期</span>
                </td>
              </tr>
              <tr>
                <td class="td_left">
                  <label for="check">验证码</label>
                </td>
                <td class="td_right check">
                  <input type="text" id="check" name="check" class="check">
                  <img id="img_code" src="checkCode" height="32px" alt="" onclick="changeCheckCode()">
                  <span class="check_tip">请输入验证码</span>
                </td>
              </tr>
              <tr>
                <td class="td_left">
                </td>
                <td class="td_right check">
                  <input type="submit" class="submit" value="注册">
                  <span id="msg" style="color: red;"></span>
                </td>
              </tr>
            </table>
          </form>
        </div>
        <div class="rg_form_right">
          <p>
            已有账号？
            <a href="login.html">立即登录</a>
          </p>
        </div>
      </div>
    </div>
    <!--引入尾部-->
    <div id="footer"></div>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>

  </body>
</html>

<script>

  //图片点击事件
  const changeCheckCode = () => {
    $("#img_code").prop("src", "checkCode?" + new Date().getTime());
  }
  const checkUsername = () => {
    const username = $("#username");
    const flag = /^\w{6,20}$/g.test(username.val());
    username.css("border", flag ? "" : "1px solid red");
    $(".username_tip").css("display", flag ? "none" : "block");
    return flag;
  };
  const checkPassword = () => {
    const password = $("#password");
    const flag = /^\w{6,20}$/g.test(password.val());
    password.css("border", flag ? "" : "1px solid red");
    $(".password_tip").css("display", flag ? "none" : "block");
    return flag;
  };
  const checkEmail = () => {
    const email = $("#email");
    const flag = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/g.test(email.val());
    email.css("border", flag ? "" : "1px solid red");
    $(".email_tip").css("display", flag ? "none" : "block");
    return flag;
  };
  const checkName = () => {
    const name = $("#name");
    const flag = !!name.val();
    name.css("border", flag ? "" : "1px solid red");
    $(".name_tip").css("display", flag ? "none" : "block");
    return flag;
  };
  const checkTelephone = () => {
    const telephone = $("#telephone");
    const flag = /^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$/g.test(telephone.val());
    telephone.css("border", flag ? "" : "1px solid red");
    $(".telephone_tip").css("display", flag ? "none" : "block");
    return flag;
  };
  const checkBirthday = () => {
    const birthday = $("#birthday");
    const flag = !!birthday.val();
    birthday.css("border", flag ? "" : "1px solid red");
    $(".birthday_tip").css("display", flag ? "none" : "block");
    return flag;
  };
  const checkCheck = () => {
    const check = $("#check");
    const flag = !!check.val();
    check.css("border", flag ? "" : "1px solid red");
    $(".check_tip").css("display", flag ? "none" : "block");
    return flag;
  };

  $("#username").blur(checkUsername);
  $("#password").blur(checkPassword);
  $("#email").blur(checkEmail);
  $("#name").blur(checkName);
  $("#telephone").blur(checkTelephone);
  $("#birthday").blur(checkBirthday);
  $("#check").blur(checkCheck);

  $("#registerForm").submit(function () {

    if (checkUsername() && checkPassword() && checkEmail() && checkName() && checkTelephone() && checkBirthday() && checkCheck()) {
      $.post("user/registerUser", $(this).serialize(), res => {
        console.log(res);
        if (!res.flag) {
          changeCheckCode();
          return $("#error_msg").text(res.errorMsg);
        }
        location.href = "register_ok.html";
      });
    }
    return false
  });
</script>
